<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Información del usuario</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-menu side="end" contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title id="fondo">Menú</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">

      <ion-item routerLink="/principal">
        <ion-icon slot="start" name="home-outline" color="medium"> </ion-icon>
        <ion-label>
          Inicio
        </ion-label>
      </ion-item>
      <ion-item routerLink="/solicitud">
        <ion-icon slot="start" name="clipboard" color="medium"> </ion-icon>
        <ion-label>
          Solicitud nueva
        </ion-label>
      </ion-item>
      <ion-item routerLink="/consulta">
        <ion-icon slot="start" name="search-outline" color="medium"> </ion-icon>
        <ion-label>
          Consultar solicitudes
        </ion-label>
      </ion-item>
      <ion-item routerLink="/usuario">
        <ion-icon slot="start" name="accessibility-outline" color="medium"> </ion-icon>
        <ion-label>
          Información de usuario
        </ion-label>
      </ion-item>
      <ion-item routerLink="/disponibilidad">
        <ion-icon slot="start" name="calendar-number-outline" color="medium"> </ion-icon>
        <ion-label>
          Consultar disponibilidad
        </ion-label>
      </ion-item>
      <ion-item routerLink="">
        <ion-icon slot="start" name="help-outline" color="medium"> </ion-icon>
        <ion-label>
          Ayuda
        </ion-label>
      </ion-item>
      <ion-item routerLink="/home">
        <ion-icon slot="start" name="log-out-outline" color="medium"> </ion-icon>
        <ion-label>
          Cerrar sesión
        </ion-label>
      </ion-item>
    </ion-content>
  </ion-menu>
  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title id="fondo">UNIAJC</ion-title>
        <ion-buttons slot="end">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
  </div>

  <!-- Cuerpo Formulario -->

  <ion-content id="container">
    <ion-item>
      <ion-label>Nombre</ion-label>
    </ion-item>
    <ion-item>
      <ion-input fill="solid" disabled="true" value="Ejemplo"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Correo</ion-label>
    </ion-item>
    <ion-item>
      <ion-input fill="solid" type="email" value="ejemplo@gmail.com"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Nueva contraseña</ion-label>
    </ion-item>
    <ion-item>
      <ion-input fill="solid" type="password" placheholder="********"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Confirmar nueva contraseña</ion-label>
    </ion-item>
    <ion-item>
      <ion-input fill="solid" type="password" placheholder="********"></ion-input>
    </ion-item>

    <div align="center">
      <div>
        <ion-button color="primary">Enviar</ion-button>
        <br>
      </div>
      <div>
        <br>
        <ion-button color="danger" href="/principal">Cancelar</ion-button>
      </div>
    </div>

  </ion-content>

</ion-content>
