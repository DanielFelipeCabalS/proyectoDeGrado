<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Consulta de solicitudes</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-menu side="end" contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title id="fondo">Menú</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-item routerLink="/principal">
        <ion-icon slot="start" name="home-outline" color="medium"> </ion-icon>
        <ion-label>
          Inicio
        </ion-label>
      </ion-item>
      <ion-item routerLink="/solicitud">
        <ion-icon slot="start" name="clipboard" color="medium"> </ion-icon>
        <ion-label>
          Solicitud nueva
        </ion-label>
      </ion-item>
      <ion-item routerLink="/usuario">
        <ion-icon slot="start" name="accessibility-outline" color="medium"> </ion-icon>
        <ion-label>
          Información de usuario
        </ion-label>
      </ion-item>
      <ion-item routerLink="/disponibilidad">
        <ion-icon slot="start" name="calendar-number-outline" color="medium"> </ion-icon>
        <ion-label>
          Consultar disponibilidad
        </ion-label>
      </ion-item>
      <ion-item routerLink="">
        <ion-icon slot="start" name="help-outline" color="medium"> </ion-icon>
        <ion-label>
          Ayuda
        </ion-label>
      </ion-item>
      <ion-item routerLink="/home">
        <ion-icon slot="start" name="log-out-outline" color="medium"> </ion-icon>
        <ion-label>
          Cerrar sesión
        </ion-label>
      </ion-item>
    </ion-content>
  </ion-menu>
  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title id="fondo">Consulta de solicitudes</ion-title>
        <ion-buttons slot="end">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
  </div>

</ion-content>
