<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Solicitud nueva</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-menu side="end" contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title id="fondo">Menú</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-item routerLink="/principal">
        <ion-icon slot="start" name="home-outline" color="medium"> </ion-icon>
        <ion-label>
          Inicio
        </ion-label>
      </ion-item>
      <ion-item routerLink="/consulta">
        <ion-icon slot="start" name="search-outline" color="medium"> </ion-icon>
        <ion-label>
          Consultar solicitudes
        </ion-label>
      </ion-item>
      <ion-item routerLink="/usuario">
        <ion-icon slot="start" name="accessibility-outline" color="medium"> </ion-icon>
        <ion-label>
          Información de usuario
        </ion-label>
      </ion-item>
      <ion-item routerLink="/disponibilidad">
        <ion-icon slot="start" name="calendar-number-outline" color="medium"> </ion-icon>
        <ion-label>
          Consultar disponibilidad
        </ion-label>
      </ion-item>
      <ion-item routerLink="">
        <ion-icon slot="start" name="help-outline" color="medium"> </ion-icon>
        <ion-label>
          Ayuda
        </ion-label>
      </ion-item>
      <ion-item routerLink="/home">
        <ion-icon slot="start" name="log-out-outline" color="medium"> </ion-icon>
        <ion-label>
          Cerrar sesión
        </ion-label>
      </ion-item>
    </ion-content>
  </ion-menu>
  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title id="fondo">Solicitud nueva</ion-title>
        <ion-buttons slot="end">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
  </div>

  <!-- Cuerpo Formulario -->
  <ion-content id="container">
    <ion-list>
      <ion-item>
        <ion-select multiple="false" cancelText="Cancelar" okText="Aceptar"
                    label="Tipo de solicitud:" placeholder="Tipo de solicitud" fill="solid">
          <ion-select-option value="Problemas matricula academica">Problemas matruicula academica</ion-select-option>
          <ion-select-option value="Problemas matricula financiera">Problemas matricula financiera</ion-select-option>
          <ion-select-option value="Cancelar materia">Cancelar materia</ion-select-option>
          <ion-select-option value="Solicitar charla">Solicitar charla</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-textarea placeholder="Describa su solicitud" labelPlacement="floating"
                      label="Descripción de tu solicitud:" fill="solid">
        </ion-textarea>
      </ion-item>
    </ion-list>

    <div align="center">
      <div>
        <br><br><br><br>
        <ion-button color="primary" expand="full">Enviar</ion-button>
        <br>
      </div>
      <div>
        <br>
        <ion-button color="danger" href="/principal" expand="full">Cancelar</ion-button>
      </div>
    </div>
    <br><br>
    <div>
      <ion-item>
        <ion-img src="./../image/logo.jpeg" style="padding:25px;"></ion-img>
      </ion-item>
    </div>
  </ion-content>

</ion-content>
